<div class='row'>
	<div class='card'>
		<div class='card-content'>
			<span class='card-title'><h4>Add a Valedictorian</h4></span>
			<form id='form_insert' enctype="multipart/form-data">
				<div class='input-field col s12'>
					<input value='Browse Images' type='file' name='images' id='images' required></input>
				</div>
				<div class='input-field col s12'>
					<input  name='name' type='text' class='validate' autocomplete='off' required></input>
					<label for='name'>Student Name</label>
				</div>
				<div class='input-field col s12'>
					<input	name='url' type='url' class='validate' autocomplete='off'></input>
					<label for='url'>Image URL(Optional)</label>
				</div>
				
					<input name='insert' type='hidden' value='insert'></input>


					<a><button type='submit' class='btn-floating btn-medium blue lighten-2 waves-effect waves-light'><i class="material-icons">add</i></button></a>
				
			</form>
		</div>		
	</div>
</div>
